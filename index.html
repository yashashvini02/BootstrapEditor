 <!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<link rel="StyleSheet" href="edito.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
   <!--Navbarstart-->
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/"><img src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo-shadow.png " width=40px>Bootstrap Online Code Editor</a>
         <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
          <label class="form-check-label" for="flexSwitchCheckDefault">Light mode</label>
        </div>
        </div>
      </nav>
      <!--Navbarend-->
      <!--InputStart-->
      <section>
        <div class="container">
            <div class="row">
              <div class="col">
                <div class="mb-3">
                    <label for="html-input" class="form-label">
                        <i class="bi bi-filetype-html"></i> HTML
                    </label>
                    <textarea class="form-control" id="html-input" rows="8" 
                              placeholder="Type your HTML code here" ></textarea>
                </div>
            </div>

             
                <div class="col">
                    <div class="mb-3">
                        <div class="css">
                        <i class="bi bi-filetype-css"></i><label for="CSS-input" class="form-label">CSS</label></div>
  <textarea class="form-control" id="CSS-input" rows="8"  placeholder="Type your css code here" ></textarea>
</div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <div class="js">
                        <i class="bi bi-filetype-js"></i><label for="Js-input" class="form-label" >JavaScript</label></div>
  <textarea class="form-control" id="Js-input" placeholder="Type your jscode here" rows="8" ></textarea>
</div>
                </div>
            </div>
        </div>
      </section>
      <!--InputEnd-->
      <!--OutputStart-->
      <div class="containerout">
        <div class="Out">
            <i class="bi bi-caret-right-fill"></i>Output</div>
        <div class=" ratio ratio-21x9 border border-3 border-dark rounded"
        style="--bs-aspect-ratio: 20%;">
           <iframe id="Codeexce"></iframe>
              </div>
              <div class="text-center my-3">
                <button id="runButton" class="btn btn-primary">
                  <i class="bi bi-play-fill"></i> Run Code
                </button>
              </div>
        

      </div>
        <!--OutputEnd-->
   
  <script src="edito.js"></script>
  </body>
